<ion-side-menus>
  <ion-side-menu side="left">
    <ion-header-bar class="bar bar-dark">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content class="my-menu">
      <ion-list class="list">
        <ion-item ui-sref="app.home" menu-close>
          <div class="row row-center center">
            <div class="col col-center center col-20">
              <i class="icon ion-home large"></i>
            </div>
            <div class="col">
              Inicio
            </div>
          </div>
        </ion-item>
        <ion-item ui-sref="app.ayuda" menu-close>
          <div class="row row-center center">
            <div class="col col-center center col-20">
              <i class="icon ion-information-circled large"></i>
            </div>
            <div class="col">
              Ayuda
            </div>
          </div>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-dark">
      <span class="title">{{vm.version}}</span>
    </ion-footer-bar>
  </ion-side-menu>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive bar-dark">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="content">
    </ion-nav-view>
  </ion-side-menu-content>
</ion-side-menus>
